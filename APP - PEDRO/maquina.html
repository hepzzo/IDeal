<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato e Coms</title>
    <link rel="stylesheet" href="maquina.css">
</head>
<body>
    <div class="container">
        <form class="back-button" action="brocas.html">
            <button class="back-button">&lt;</button>
        </form>
        <header>
            <h1>Especificações Broca nº X</h1>
        </header>
        <section class="instructions">
            <p>Posicione a broca na máquina e aguarde</p>
            <div class="meusovo-container">
                <p class="meusovo">AGUARDANDO PARTIDA DA MÁQUINA</p>
                <img src="gear.gif" alt="preview" class="gear">
            </div>
            <div class="photo-placeholder">
                <img src="preview broca.png" alt="preview" class="logo">
            </div>
        </section>
        
        <section class="details">
            <div class="detail-item">
                <label for="comprimento">Comprimento</label>
                <span id="comprimento">X</span>
            </div>
            <div class="detail-item">
                <label for="diametro">Diâmetro</label>
                <span id="diametro">X</span>
            </div>
            <div class="detail-item">
                <label for="codigo">Código</label>
                <span id="codigo">X</span>
            </div>
            <div class="detail-item">
                <label for="afiacoes">Quantidade de afiações</label>
                <span id="afiacoes">X</span>
            </div>
        </section>
        <div class="buttons">
            <button class="edit-button">Editar</button>
            <form class="check-button" action="brocas.html">
                <button class="check-button">✔</button>
            </form>
        </div>
        <div class="pedrao-top">
            <p>Pedro Peruzzo - Projeto Integrador 2024</p>
        </div>
    </div>
</body>
</html>
