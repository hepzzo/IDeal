<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="config.css">
</head>
<body>
   
    <form class="back-button" action="menu.html">
        <button class="back-button2">&lt;</button>
    </form>
    <div class="container">
        <header>
            <h1>Configurações</h1>
        </header>
        <div class="settings-container">
            <div class="setting-item">
                <label for="unit">Unidade de Medida:</label>
                <select id="unit" name="unit">
                    <option value="mm">Milímetros</option>
                    <option value="inch">Polegadas</option>
                </select>
            </div>
            
            <div class="setting-item">
                <label for="week-start">Semana começa em:</label>
                <select id="week-start" name="week-start">
                    <option value="sunday">Domingo</option>
                    <option value="monday">Segunda-feira</option>
                </select>
            </div>

            <div class="setting-item">
                <label for="theme">Tema:</label>
                <select id="theme" name="theme">
                    <option value="light">Claro</option>
                    <option value="dark">Escuro</option>
                </select>
            </div>

            <div class="setting-item">
                <label for="language">Idioma:</label>
                <select id="language" name="language">
                    <option value="pt">Português</option>
                    <option value="en">Inglês</option>
                    <option value="es">Espanhol</option>
                </select>
            </div>

            <div class="setting-item">
                <label for="notifications">Notificações:</label>
                <select id="notifications" name="notifications">
                    <option value="all">Todas</option>
                    <option value="important">Importantes</option>
                    <option value="none">Nenhuma</option>
                </select>
            </div>

            <div class="setting-item">
                <label for="date-format">Formato de Data:</label>
                <select id="date-format" name="date-format">
                    <option value="dd-mm-yyyy">DD-MM-YYYY</option>
                    <option value="mm-dd-yyyy">MM-DD-YYYY</option>
                    <option value="yyyy-mm-dd">YYYY-MM-DD</option>
                </select>
            </div>

            <div class="setting-item">
                <label for="time-zone">Fuso Horário:</label>
                <select id="time-zone" name="time-zone">
                    <option value="gmt-3">GMT-3 (Brasília)</option>
                    <option value="gmt-4">GMT-4 (Manaus)</option>
                    <option value="gmt-5">GMT-5 (Acre)</option>
                    <option value="gmt-0">GMT+0 (Londres)</option>
                </select>
            </div>

            <button class="save-button">Salvar</button>
        </div>
    </div>
</body>
</html>
